<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" >
<head>
    <title> Home </title>
    <object th:include= "fragments/fragment :: css" th:remove= "tag" ></object>
    <object th:include= "fragments/fragment :: js" th:remove= "tag" ></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class= "container-fluid mt-5" style="height: 100vh">
        <h3 th:text="${messageSukses}"></h3>
        <div class= "row"style="height: 100%" >
            <div class= "col-md-4" >
                <div class= "card" >
                    <div class= "card-header" >
                        Log In
                    </div>
                    <div class= "card-body" >
                        <div th:if= "${param.error}" >
                            <span style= "color: red" > Invalid username or password </span>
                        </div>
                        <form th:action= "@{/login}" method= "POST" >
                            <div class= "row form-group" >
                                <label class= "col-sm-4" > Username: </label>
                                <input type= "text" class= "col-sm-8 form-control input-sm" name= "username" >
                            </div>
                            <div class= "row form-group" >
                                <label class= "col-sm-4" > Password: </label>
                                <input type= "password" class= "col-sm-8 form-control input-sm" name= "password" >
                            </div>
                            <div class= "row form-group" >
                                <button type= "submit" class= "btn btn-primary" > Sign In </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
