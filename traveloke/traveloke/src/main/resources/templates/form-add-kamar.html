<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Kamar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h3 th:text="${rowId}"></h3>
    <h3>Tambah Kamar</h3>
    <form th:action="@{/kamar/add}" th:object="${hotel}" method = "POST">
        <input type="hidden" th:field="*{id}"/>
        <table class="table text-center">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Nama Kamar</th>
                <th scope="col">Tipe Kamar</th>
                <th scope="col">Kapasitas Kamar</th>
                <th scope="col">
                    <button type="submit" class="btn btn-sm btn-primary w-75" name="addRow">Tambah</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kamar,iterationStatus : *{listKamar}">
                <td><input th:field="*{listKamar[__${iterationStatus.index}__].namaKamar}" type="text" class="form-control" id="namaHotelInput"  placeholder="Hotel XXX"></td>
                <td>
                    <select th:field="*{listKamar[__${iterationStatus.index}__].tipe}" class="form-control" id="tipeHotelInput">
                        <option value="0">Deluxe</option>
                        <option value="1">Executive</option>
                        <option value="2">President Suite</option>
                    </select>
                </td>
                <td>
                    <input th:field="*{listKamar[__${iterationStatus.index}__].kapasitasKamar}" type="number" min="0" class="form-control" id="kapasitasKamarInput"  placeholder="1">
                </td>
                <td><button type="submit" th:value="__${iterationStatus.index}__" class="btn btn-sm btn-danger w-75" name="deleteRow">Delete</button></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-sm btn-success w-75" type = "submit" name="simpan">Submit</button>
                </td>
            </tr>
            </tfoot>
        </table>

    </form>

</body>
</html>
